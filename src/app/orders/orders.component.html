<div class="orders">
  <div class="orders-top">
    <h1 class="orders-top-name">5J じゃがバタ</h1>
  </div>
  <div class="orders-item-container">

    <div class="orders-item" *ngFor="let item of ordersItems">
      <a [routerLink]="item.link" class="orders-item-link">
        <div class="orders-item-name">{{ item.name }}</div>
      </a>
    </div>

  </div>

</div>
